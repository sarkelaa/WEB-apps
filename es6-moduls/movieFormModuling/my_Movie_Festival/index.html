<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movie Festival</title>
</head>

<body>

    <h1 class="container">Movie Festival</h1>

    <div class="container">

        <p>Please fill in the form</p>

        <p>Movie</p>

        <div class="form">
            <form>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title">
                <div class="titleError"></div>

                <label for="length">Length(min)</label>
                <input type="number" name="length" id="length" placeholder="Length in min">
                <div class="lengthError"></div>

                <label for="genre">Genre</label>
                <select name="genre" id="genre">
                    <option value="-">-</option>
                    <option value="drama">Drama</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="horror">Horror</option>
                    <option value="thriller">Thriller</option>
                    <option value="si-fi">Si-Fi</option>
                </select>
                <div class="genreError"></div>

                <input type="button" value="Create movie" id="createMovie">
            </form>
            <div class="exists"></div>
            <ul class="moviePrint"></ul>
        </div>

        <p>Program</p>

        <div class="form">
            <form>
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
                <div class="dateError"></div>

                <input type="button" name="createProgram" id="createProgram" value="Create program">
            </form>

            <ul class="programPrint"></ul>

            <form>
                <label for="movie">Movie</label>
                <select name="movie" id="movie">
                    <option value="-">-</option>
                </select>
                <div class="movieError"></div>

                <label for="program">Program</label>
                <select name="program" id="program">
                    <option value="-">-</option>
                </select>
                <div class="programError"></div>

                <input type="button" name="addMovie" id="addMovie" value="Add movie to program">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="module">
        import { init } from "./js/controller.js";
        $('document').ready(function () {

            console.log("DOM IS FULLY LOADED");
            init();
        });
    </script>
</body>

</html>
